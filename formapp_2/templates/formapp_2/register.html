<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz POST</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="task" placeholder="Zadanie">
        <input type="submit" value="Zarejestruj">
    </form>

    <br>
    Zadania do zrealizowania:
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% endfor %}
    </ul>
</body>
</html>
